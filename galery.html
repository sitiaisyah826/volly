


<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ekskul volly SMK ARTANITA</title>
  <link rel="icon" type="jpg" href="PRAMUKA.jpg">
  <style>
  
  .body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
  }
  
  header {
    background: #007BFF;
    color: white;
    padding: 20px;
    text-align: center;
  }
  
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 40px 20px;
  }
  
  .photo-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 300px;
    text-align: center;
  }
  
  .photo-card img {
    width: 100%;
    height: auto;
  }
  
  .photo-card p {
    padding: 10px;
  }
  
  .photo-card a {
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
    transition: 0.2s;
  }
  
  .photo-card a:hover {
    text-decoration: underline;
    color: #0056b3;
  }
  
  footer {
    background: #222;
    color: #ccc;
    text-align: center;
    padding: 20px;
  } </style>
  <section class="gallery">
    <div class="photo-card">
      <img src="1.jpg" alt="Kegiatan 1">
    </div>
    <div class="photo-card">
      <img src="2.jpg" alt="Kegiatan 2">
    </div>
    <div class="photo-card">
      <img src="3.jpg" alt="Kegiatan 3">
    </div>
  </section>
